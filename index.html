<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Matt Hoefers Quiz Gopher</title>
    <link rel="stylesheet" href=".\assets\css\styles.css">

</head>

<body>
    <header class="always-visible">
        <h1>Score:<span id="scoreSpan"></span>Timer:<span id="timeLeftSpan">75</span></h1>
    </header>

    <section class="container">

        <div id="home" class="flex-column flex-center">
            <h1>Are you ready?</h1>
            <button class="btn" id="play-btn">Play</button>
            <button class="btn" id="highscore-btn">High score</button>
        </div>

        <div class="hidden-question" id="question">
            <div class=" flex-column flex-center">
                <h1><span id="questionSpan"></span></h1>
                <button class="btn answer" id="button1"></button>
                <button class="btn answer" id="button2"></button>
                <button class="btn answer" id="button3"></button>
                <button class="btn answer" id="button4"></button>
            </div>
        </div>
    </section>

    <section class="container">
        <div class="hidden-scores">
            <div class=" flex-column flex-center">
                <h1>Hall of Fame!</h1>
                <label for="fname">UserName:</label>
                <input type="text" id="fname" name="fname">
                <ol class="orderedScores"></ol>
            </div>
        </div>
    </section>
    </aside>
    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
